{% extends 'blog/base.html' %}

{% block content %}

{% for post in post_list %}
    {% if  post.created_date == null %}
    <div class="post">
        <p class="date"> created: {{ post.create_date|date:'d-m-Y'}}</p>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
        <p>{{ post.text|truncatechars:200|safe|linebreaksbr}}</p>
        <br>
    {%else%}
        <p>you have no drafts!</p>

    {%endif%}
{% endfor %}

{% endblock %}
